<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab #3</title>
</head>
<body>
    <h1>Miguel Chavez Trani Lab #3</h1>
    
    <p>Enter a temperature in Fahrenheit to convert it to Celsius or Kelvin.</p>
    
    <label>Input a temperature in Fahrenheit: </label>
    <input type="text" id="inputF">
    
    <p>
        Choose a conversion: 
        <select id="conversionChoice">
            <option value="c">Celsius</option>
            <option value="k">Kelvin</option>
        </select>
    </p>
    
    <button id="submit">Convert temperature</button>
    
    <div id="output"></div>
    
    <script src="output.js"></script>
    <script src="tempConverter.js"></script>
</body>
